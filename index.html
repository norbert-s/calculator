<!DOCTYPE html>
<html lang="hu">
<html>
  <head>
      <meta charset="UTF-8">
        <title>Javascript calculator</title>
     
    <link href="style.css.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>



<div id="wrap">
          <div id="display">
            <p id="cursor">
            </p>
          </div>
          <!--<div id="display-hist"><button id="btn-hist" >Display history

          </div>-->
        <div id="calc">
          
          <div class="line"> 
            <button value="" id ="" class="btn-color"></button>
            <button id ="" value="" class="btn-color"></button>
            <button id ="c" value="c" class="btn-color" >C</button>
            <button id ="ce" value ="ce" class="btn-color">CE</button>
            </div>


          <div class="line">
            <button  id="seven" value="7" class="num">7</button>
            <button  id="eight" value="8" class="num">8</button>
            <button  id="nine" value="9" class="num" >9</button>
            <button id ="division" value="/" class="op">/</button>
          </div>
          <div class="line">

            <button  id="four" value="4" class="num">4</button>
            <button  id="five" value="5" class="num">5</button>
            <button  id="six" value="6" class="num" >6</button>
            <button id ="multiply" value="*" class="op">*</button>
          </div>
          <div class="line">
            <button  id="one" value="1" class="num">1</button>
            <button  id="two" value="2" class="num">2</button>
            <button id="three" value="3" class="num">3</button>
            <button  id="subtract" value="-" class="op">-</button>
          </div>
          <div class="line">
            <button  value="0" class="num">0</button>
            <button  value="."  id="dot" class="btn-color">.</button>
            <button  id ="equal" value="=" class="btn-color">=</button>
            <button id ="addition" value="+" class="op">+</button>
          </div>
        </div>
       </div>

    <script src="calc.js"></script>
  </body>
</html>
